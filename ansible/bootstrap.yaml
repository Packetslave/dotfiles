- name: Bootstrap development environment
  hosts: localhost

  tasks:
    - name: Create links - tmux dir
      ansible.builtin.file:
        path: ~/.tmux
        state: directory
    - name: Create links - tmux conf
      ansible.builtin.file:
        src: ~/dotfiles/tmux/tmux.conf
        dest: ~/.tmux.conf
        state: link
    - name: Create links - tmux plugins
      ansible.builtin.file:
        src: ~/dotfiles/tmux/plugins
        dest: ~/.tmux/plugins
        state: link

    - name: Create links - zsh config
      ansible.builtin.file:
        src: ~/dotfiles/zsh/zshrc
        dest: ~/.zshrc
        state: link
    - name: Create links - zsh p10k
      ansible.builtin.file:
        src: ~/dotfiles/zsh/p10k.zsh
        dest: ~/.p10k.zsh
        state: link

    - name: Create links - zsh config
      ansible.builtin.file:
        src: ~/dotfiles/vscode/settings.json
        dest: "~/Library/Application Support/Code/User/settings.json"
        state: link

    - name: Tap external repositories
      community.general.homebrew_tap:
        name: 
          - codecrafters-io/tap
          - joshmedeski/sesh
          - noahgorstein/tap

    - name: Install packages with homebrew
      community.general.homebrew:
        name:
          - 1password-cli
          - abseil
          - ansible
          - bat
          - codecrafters-io/tap/codecrafters
          - code-server
          - coreutils
          - ffmpeg
          - go
          - grpcurl
          - hugo
          - joshmedeski/sesh/sesh
          - jq
          - kind
          - kubernetes-cli
          - neovim
          - noahgorstein/tap/jqp
          - node
          - openjdk
          - pipenv
          - powerlevel10k
          - protobuf
          - protoc-gen-go
          - protoc-gen-go-grpc
          - pygments
          - ripgrep
          - rustfmt
          - rustup-init
          - tmux
          - xz
          - yt-dlp
          - zoxide
        state: present
