- name: Bootstrap development environment
  hosts: localhost

  tasks:
    - name: Create links - tmux dir
      ansible.builtin.file:
        path: ~/.tmux
        state: directory
    - name: Create links - tmux conf
      ansible.builtin.file:
        src: ~/dotfiles/tmux/tmux.conf
        dest: ~/.tmux.conf
        state: link
    - name: Create links - tmux plugins
      ansible.builtin.file:
        src: ~/dotfiles/tmux/plugins
        dest: ~/.tmux/plugins
        state: link

    - name: Create links - zsh config
      ansible.builtin.file:
        src: ~/dotfiles/zsh/zshrc
        dest: ~/.zshrc
        state: link
    - name: Create links - zsh p10k
      ansible.builtin.file:
        src: ~/dotfiles/zsh/p10k.zsh
        dest: ~/.p10k.zsh
        state: link

    - name: Install packages with homebrew
      community.general.homebrew:
        name:
          - abseil
          - ansible
          - bat
          - codecrafters
          - coreutils
          - ffmpeg
          - go
          - grpcurl
          - hugo
          - jq
          - kubernetes-cli
          - neovim
          - node
          - openjdk
          - powerlevel10k
          - protobuf
          - protoc-gen-go
          - protoc-gen-go-grpc
          - pygments
          - ripgrep
          - rustfmt
          - rustup-init
          - tmux
          - xz
          - yt-dlp
          - zoxide
        state: present
